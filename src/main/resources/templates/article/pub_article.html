<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>文章发布 - 神奇海螺俱乐部</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/assets/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/assets/plugins/adminlte/css/adminlte.min.css">
    <link rel="stylesheet" href="/assets/plugins/summernote/summernote-bs4.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

    <div th:replace="include/nav::nav"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content" style="padding-top: 100px">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-8 offset-md-2">
                        <!-- jquery validation -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">快来向神奇海螺分享你的喜悦吧</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" id="quickForm" method="post" action="/article/publish">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">标题</label>
                                        <input type="text" name="title" class="form-control" id="exampleInputEmail1"
                                               placeholder="Enter title">
                                    </div>
                                    <div class="form-group">
                                        <label for="keywords">关键字<small>便于搜索(大概)</small></label>
                                        <input type="text" name="keywords" class="form-control" id="keywords"
                                               placeholder="Enter keywords">
                                    </div>
                                    <!-- select -->
                                    <div class="form-group">
                                        <label>分类</label>
                                        <select class="form-control col-md-2" name="catalogId">
                                            <option th:each="catalog:${catalogs}" th:value="${catalog.getCatalog_id()}" th:text="${catalog.getName()}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>正文</label>
                                        <textarea class="textarea" name="content" placeholder="Place some text here"
                                                  style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                    </div>
                                    <div class="form-group mb-0">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" name="terms" class="custom-control-input"
                                                   id="exampleCheck1">
                                            <label class="custom-control-label" for="exampleCheck1">神奇海螺永远是对的</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">发布</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->
                    <div class="col-md-6">

                    </div>
                    <!--/.col (right) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->


    <div th:replace="include/footer::footer"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<script src="/assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/assets/plugins/adminlte/js/adminlte.min.js"></script>
<script src="/assets/plugins/summernote/summernote-bs4.min.js"></script>
<script src="/assets/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/assets/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/assets/js/article_publish_validate.js"></script>

<script>
    $(function () {
        // Summernote
        $('.textarea').summernote()
    })
</script>
</body>
</html>
